server {
    listen 80;
    server_name lowen-derape.fun;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name lowen-derape.fun;

    ssl_certificate /etc/letsencrypt/live/lowen-derape.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lowen-derape.fun/privkey.pem;

    location /static/ {
        alias /staticfiles/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
